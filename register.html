<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Créer un nouveau compte</h2>
        <label id="lmessage" style="margin-bottom: 3px;"></label>
        <form id="frmNouveauCompte" method="post">
            <label>Nom *</label>
            <input type="text" id="nom" placeholder="Votre nom de famille" required>
            <label>Prénom *</label>
            <input type="text" id="prenom" placeholder="Votre prénom" required>
            <label>Nom d'utilisateur *</label>
            <input type="text" id="username" placeholder="jamesd" required>
            <label for="email">Email *</label>
            <input type="text" id="adresse_email" placeholder="dj@gmail.com" required>
            <label for="">Mot de passe *</label>
            <input id="password" type="password" required>
            <label for="">Confirmer mot de passe *</label>
            <input id="confirmPassword" type="password" required>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
<script src="./js/creer_compte.js"></script>
</body>
</html>
